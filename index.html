<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

<body>
    <nav class="navbar navbar-dark bg-primary mb-3">                                                <!-- NAV BAR --> <!-- type: nav.navbar.navbar-dark.bg-primary.mb-3--->

            <a href="#" class="navbar-brand">GitHub Profile Finder</a>                              <!-- Where does Nav Bar redirect to when i click on it?-->
        </div>
    </nav>
    
    <div class="container searchContainer">
        <div class="search card card-body">
            <h1>Search for GitHub Users</h1>
            <p class="lead">Enter a username to fetch a user profile and their repositories</p>
            <input                                                                
                type="text"
                id="search_textbox"
                class="form-control"
                placeholder="GitHub Username..."
            />                                                                                      <!-- Input Text Box -->  
        </div>
        <br />
        <div id="profile"></div>
        <div id="repos"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light"> GitHub Profile Finder </footer>
</body>
